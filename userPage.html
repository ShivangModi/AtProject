    <div class="modal fade" data-backdrop="static" data-keyboard="false" id="profile">

            <div class="modal-content  bg-secondary">

                </div>

                    <label> First Name: <label id="lbl1">  </label> </label><br />

                </div>
            </div>
        </div>

    <form onsubmit="alert('Your profile is updated');" action='userPage.html' method='get'>
        <!-- Update Me Modal -->
        <div class="modal fade" data-backdrop="static" data-keyboard="false" id="update">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content  bg-secondary">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h2 class="modal-title"> Update Me </h2>
                        <button type="button" class="close btn-danger" data-dismiss="modal"> &times; </button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <label> Age: <label class="lbl" id="r_lbl4"></label> </label>
                        <input class="form-control col-md-6" type="tel" value="21" name="age" pattern="[0-9]{2}" required><br />
                        <label> Email ID: <label class="lbl" id="r_lbl6"></label> </label>
                        <input class="form-control col-md-6" type="email" value="test@test.com" name='email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3}$" placeholder="char@char.domain" required><br />
                        <label> New Password: <label class="lbl" id="r_lbl7"></label> </label>
                        <input class="form-control col-md-6" type="password" value="12345" name='paswd1' required><br />
                        <label> Re-enter Password: </label>
                        <input class="form-control col-md-6" type="password" value="12345" name='paswd2' required><br />
                        <label> Mobile No.: <label class="lbl" id="r_lbl8"></label> </label>
                        <input class="form-control col-md-6" type="tel" name="mobile" value="1234567890" pattern="[0-9]{10}" required><br />
                        <label> Height(cm): <label class="lbl" id="r_lbl10"></label> </label>
                        <input class="form-control col-md-6" type="text" name='height' value="180" pattern="[0-9]{2,3}" required><br />
                        <label> Weight(kg): <label class="lbl" id="r_lbl11"></label> </label>
                        <input class="form-control col-md-6" type="text" name='weight' value="80" pattern="[0-9]{2,3}" required><br />
                        <label> Graduation: <label class="lbl" id="r_lbl12"></label> </label>
                        <input class="form-control col-md-6" type="text" name='graduation' value="Computer Engineer" required><br />
                        <label> Address: <label class="lbl" id="r_lbl14"></label> </label>
                        <input class="form-control col-md-6" type="text" name="addr" placeholder="1234 Main St, Apartment, studio, or floor" required><br />
                        <label> City <label class="lbl" id="r_lbl15"></label> </label>
                        <input class="form-control col-md-6" type="text" name='city' value="Bharuch" required><br />
                        <label> State: <label class="lbl" id="r_lbl16"></label> </label>
                        <input class="form-control col-md-6" type="text" name='state' value="Gujarat" required><br />
                        <label> Pin Code: <label class="lbl" id="r_lbl17"></label> </label>
                        <input class="form-control col-md-6" type="tel" name='pin' value="123456" pattern="[0-9]{6}" required><br />
                        <label> Country: <label class="lbl" id="r_lbl18"></label> </label>
                        <input class="form-control col-md-6" type="text" name='country' value="India" required><br />
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"> Update </button>&nbsp; &nbsp;
                        <button type="reset" class="btn btn-primary"> Reset </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
