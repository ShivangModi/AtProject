        body {

<body>

    <h1>Weddings</h1>
    <div align="center">
        <form name="form3" onsubmit="return validateRegister()" action='index.html' method='get' id="1">
            <p align="right"><button type="submit" form="2">Back</button></p>
            <p align="center"><font> Register your account: </font></p><br>
            <table id="register">
                <tr>
                    <th align="right"><font id="f1"> First Name: </font></th>
                    <th align="left"><input type="text" name="f_n" required=""></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Middel Name: </font></th>
                    <th align="left"><input type="text" name="m_n" required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Last Name: </font></th>
                    <th align="left"><input type="text" name="l_n" required></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Age: </font></th>
                    <th align="left"><input type="tel" name="age" pattern="[0-9]{2}" required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Gender: </font></th>
                    <th align="left">
                        <select name="gender" required>
                            <option value="Male"> Male </option>
                            <option value="Female"> Female </option>
                        </select></label>
                    </th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Email: </font></th>
                    <th align="left"><input type="text" name='email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="char@char.domain" required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> New Password: </font></th>
                    <th align="left"><input type="password" name='pass1' required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Re-enter Password: </font></th>
                    <th align="left"><input type="password" name='pass2' required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Mobile No.: </font></th>
                    <th align="left"><input type="tel" name="mobile" pattern="[0-9]{10}" required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Mother Tongue: </font>
                    <th align="left">
                        <select name="tongue" required>
                            <option value="Hindi"> Hindi </option>
                            <option value="Sanskrit"> Sanskrit </option>
                            <option value="Gujarati"> Gujarati </option>
                            <option value="Marathi"> Marathi </option>
                            <option value="English"> English </option>
                            <option value="Telugu"> Telugu </option>
                            <option value="Tamil"> Tamil </option>
                            <option value="Bengali"> Bengali </option>
                            <option value="Kannada"> Kannada </option>
                            <option value="Malayalam"> Malayalam </option>
                            <option value="Punjabi"> Punjabi </option>
                        </select>
                    </th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Height(cm): </font></th>
                    <th align="left"><input type="text" name='height' pattern="[0-9]{2,3}" required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Weight(kg): </font></th>
                    <th align="left"><input type="text" name='weight' pattern="[0-9]{2,3}" required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Graduation: </font></th>
                    <th align="left"><input type="text" name='graduation' required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Marital Status: </font></th>
                    <th align="left">
                        <select name="status" required>
                            <option value="Unmarried"> Unmarried </option>
                            <option value="Married"> Married </option>
                        </select>
                    </th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Address: </font></th>
                    <th align="left"><textarea name="addr" cols="40" rows="5" required></textarea></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Pin Code: </font></th>
                    <th align="left"><input type="tel" name='pin' pattern="[0-9]{6}" required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> City: </font></th>
                    <th align="left"><input type="text" id='city' required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> State: </font></th>
                    <th align="left"><input type="text" id='state' required></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1"> Country: </font></th>
                    <th align="left"><input type="text" name='country' required></th>
                </tr>
                <tr><td><br></td></tr>
            </table>
        </form>
            <p align="center">
                <button type="submit" class="submit" form="1"> Register </button>
                <button type="reset" class="submit" onclick="location.reload()"> Reset </button>
            </p>
        <form action='index.html' method="get" id="2"></form>
