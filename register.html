<html>

<head>
    <title>Register Page</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <!-- <link rel="icon" type="image/png" href="image/login.jpg"> -->
    <style>
        body {
            background-image: url('Image/DSC_8721.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <h1>Weddings</h1>
    <div align="center">
        <p align="right"><button type="submit" form="2">Back</button></p>
        <p align="center"><font>Register your account: </font></p><br>
        <form onsubmit="return validate()" action='index.html' method='get' id="1">
            <table id="register">
                <tr>
                    <th align="right"><font id="f1">First Name: </font></th>
                    <th align="left"><input type="text" id="f_n" required=""> &nbsp; <label id="l1"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Middel Name: </font></th>
                    <th align="left"><input type="text" id="m_n" required> &nbsp; <label id="l2"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Last Name: </font></th>
                    <th align="left"><input type="text" id="l_n" required> &nbsp; <label  id="l3"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Age: </font></th>
                    <th align="left"><input type="tel" id="age" pattern="[0-9]{2}" required> &nbsp; <label id="l4"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Gender: </font> &nbsp; <label id="l5"></label></th>
                    <th align="left">
                        <select id="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select> &nbsp; <label id="l6"></label>
                    </th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Email: </font></th>
                    <th align="left"><input type="text" id='user' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="char@char.domain" required> &nbsp; <label id="l7"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">New Password: </font></th>
                    <th align="left"><input type="password" id='password' required> &nbsp; <label id="l8"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Re-enter Password: </font></th>
                    <th align="left"><input type="password" id='password1' required> &nbsp; <label></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Mobile No.: </font></th>
                    <th align="left"><input type="tel" id="mobile" pattern="[0-9]{10}" required> &nbsp; <label id="l9"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Mother Tongue: </font>
                    <th align="left">
                        <select id="tongue" required>
                            <option value="Hindi">Hindi</option>
                            <option value="Sanskrit">Sanskrit</option>
                            <option value="Gujarati">Gujarati</option>
                            <option value="Marathi">Marathi</option>
                            <option value="English">English</option>
                            <option value="Telugu">Telugu</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Bengali">Bengali</option>
                            <option value="Kannada">Kannada</option>
                            <option value="Malayalam">Malayalam</option>
                            <option value="Punjabi">Punjabi</option>
                        </select> &nbsp; <label id="l10"></label>
                    </th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Height(cm): </font></th>
                    <th align="left"><input type="text" id='height' pattern="[0-9]{2,3}" required> &nbsp; <label id="l11"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Weight(kg): </font></th>
                    <th align="left"><input type="text" id='weight' pattern="[0-9]{2,3}" required> &nbsp; <label id="l12"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Graduation: </font></th>
                    <th align="left"><input type="text" id='graduation' required> &nbsp; <label id="l13"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Marital Status: </font></th>
                    <th align="left">
                        <select id="status" required>
                            <option value="Unmarried">Unmarried</option>
                            <option value="Married">Married</option>
                        </select> &nbsp; <label id="l14"></label>
                    </th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Address: </font></th>
                    <th align="left"><textarea id="address" cols="40" rows="5" required></textarea> &nbsp; <label id="l15"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Pin Code: </font></th>
                    <th align="left"><input type="tel" id='pin' pattern="[0-9]{6}" required> &nbsp; <label id="l16"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">City: </font></th>
                    <th align="left"><input type="text" id='city' required> &nbsp; <label id="l17"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">State: </font></th>
                    <th align="left"><input type="text" id='state' required> &nbsp; <label id="l19"></label></th>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <th align="right"><font id="f1">Country: </font></th>
                    <th align="left"><input type="text" id='country' required> &nbsp; <label id="l20"></label></th>
                </tr>
                <tr><td><br></td></tr>
            </table>
        </form>
            <p align="center">
                <button type="submit" class="submit" form="1"> Register </button>
                <button type="reset" class="submit" onclick="location.reload()"> Reset </button>
            </p>
        <form action='index.html' method="get" id="2"></form>
    </div>
    <label align="left" id="op"></label>

</body>

</html>

<script type="text/javascript" src="register.js"></script>
