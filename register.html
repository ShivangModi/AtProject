<html>

    <head>
        <title>Register Page</title>
    </head>

    <body>

        <b><p align="left"><font>Weddings</font></p></b>
        <p align="right">
            <button type="submit" form="2">Back</button>
        </p>

        <div align="center">

            <u><b><p><font>Register your account: </font></p></b></u>

            <form action='home.html' id="1" method='get'>

                <table>

                    <tr>
                        <th align="right"><font>First Name: </font></th>
                        <th align="left"><input type="text" name="f_n"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Middel Name: </font></th>
                        <th align="left"><input type="text" name="m_n"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Last Name: </font></th>
                        <th align="left"><input type="text" name="l_n"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Age: </font></th>
                        <th align="left"><input type="tel" name="age" pattern="[0-9]{2}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Gender: </font></th>
                        <th align="left">
                            <select name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Upload Image: </font></th>
                        <th align="left"><input type="file" name="image"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Email: </font></th>
                        <th align="left"><input type="text" name='user' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="characters@characters.domain"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>New Password: </font></th>
                        <th align="left"><input type="password" name='password'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Re-enter Password: </font></th>
                        <th align="left"><input type="password" name='password1'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Mobile No.: </font></th>
                        <th align="left"><input type="tel" name="mobile" pattern="[0-9]{10}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Mother Tongue: </font></th>
                        <th align="left">
                            <select name="tongue">
                                <option value="Hindi">Hindi</option>
                                <option value="Sanskrit">Sanskrit</option>
                                <option value="Gujarati">Gujarati</option>
                                <option value="Marathi">Marathi</option>
                                <option value="English">English</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Tamil">Tamil</option>
                                <option value="Bengali">Bengali</option>
                                <option value="Kannada">Kannada</option>
                                <option value="Malayalam">Malayalam</option>
                                <option value="Punjabi">Punjabi</option>
                            </select>
                        </th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Height(cm): </font></th>
                        <th align="left"><input type="text" name='height' pattern="[0-9]{2,3}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Weight(kg): </font></th>
                        <th align="left"><input type="text" name='weight' pattern="[0-9]{2,3}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Graduation: </font></th>
                        <th align="left"><input type="text" name='graduation'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Marital Status: </font></th>
                        <th align="left">
                            <select name="status">
                                <option value="Unmarried">Unmarried</option>
                                <option value="Married">Married</option>
                            </select>
                        </th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Address: </font></th>
                        <th align="left"><textarea name="address" cols="25" rows="4"></textarea></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Pin Code: </font></th>
                        <th align="left"><input type="tel" name='pin' pattern="[0-9]{6}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>City: </font></th>
                        <th align="left"><input type="text" name='city'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>State: </font></th>
                        <th align="left"><input type="text" name='state'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font>Country: </font></th>
                        <th align="left"><input type="text" name='country'></th>
                    </tr><tr><td><br></td></tr><tr><td><br></td></tr>
                    <tr>
                        <th align='center'><input type="submit" name="submit" form="1" value="Register"></th>
                        <th align='center'><input type="reset" value="Reset"></th>
                    </tr>

                </table>

            </form>

            <form action='home.html' method="get" id="2"></form>

        </div>

    </body>

</html>
