<html>

<head>
    <title>Register Page</title>

    <!--CSS-->
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <!-- <link rel="icon" type="image/png" href="image/login.jpg"> -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        body {
            background-image: url('Image/DSC_8721.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <font><h1 align="right">Weddings </h1></font>
    <div>
        <form name="form3" onsubmit="return validateRegister()" action='index.html' method='get' id="1">
            <button type="submit" class="btn btn-secondary" form="2"> Back </button><br /><br />

            <div class="card bg-transparent  text-white">
                <h3 class="card-header"> Register your account </h3>
                <div class="card-body">
                    <div class="form-group mx-sm-3 mb-2">
                        <label> First Name </label>
                        <input type="text" value="Shivang" name="f_n" required="" class="form-control col-md-3"><label class="lbl" id="l1"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Middel Name </label>
                        <input type="text" value="Bhaskarbhai" name="m_n" required class="form-control col-md-3"><label class="lbl" id="l2"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Last Name </label>
                        <input type="text" value="Shivang" name="f_n" required="" class="form-control col-md-3"><label class="lbl" id="l3"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Age </label>
                        <input class="form-control col-md-3" type="tel" value="21" name="age" pattern="[0-9]{2}" required><label class="lbl" id="l4"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Gender </label><br />
                        <select class="custom-select col-md-3 my-1 mr-sm-2" name="gender" required>
                            <option selected>Choose...</option>
                            <option value="Male"> Male </option>
                            <option value="Female"> Female </option>
                        </select><label class="lbl" id="l5"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Email </label>
                        <input class="form-control col-md-3" type="email" value="test@test.com" name='email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="char@char.domain" required>
                        <label class="lbl" id="l6"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Password </label>
                        <input class="form-control col-md-3" type="password" value="12345" name='pass1' required><label class="lbl" id="l18"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Re-enter Password </label>
                        <input class="form-control col-md-3" type="password" value="12345" name='pass2' required>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Mobile No. </label>
                        <input class="form-control col-md-3" type="tel" name="mobile" value="1234567890" pattern="[0-9]{10}" required><label class="lbl" id="l7"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Mother Tongue </label><br />
                        <select class="custom-select col-md-3 my-1 mr-sm-2" name="tongue" required>
                            <option selected>Choose...</option>
                            <option value="Hindi"> Hindi </option>
                            <option value="Sanskrit"> Sanskrit </option>
                            <option value="Gujarati"> Gujarati </option>
                            <option value="Marathi"> Marathi </option>
                            <option value="English"> English </option>
                            <option value="Telugu"> Telugu </option>
                            <option value="Tamil"> Tamil </option>
                            <option value="Bengali"> Bengali </option>
                            <option value="Kannada"> Kannada </option>
                            <option value="Malayalam"> Malayalam </option>
                            <option value="Punjabi"> Punjabi </option>
                        </select><label class="lbl" id="l8"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Height(cm) </label>
                        <input type="text" name='height' value="180" pattern="[0-9]{2,3}" required class="form-control col-md-3"><label class="lbl" id="l9"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Weight(kg) </label>
                        <input class="form-control col-md-3" type="text" name='weight' value="80" pattern="[0-9]{2,3}" required><label class="lbl" id="l10"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Graduation </label>
                        <input class="form-control col-md-3" type="text" name='graduation' value="Computer Engineer" required><label class="lbl" id="l11"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Marital Status </label><br />
                        <select class="custom-select col-md-3 my-1 mr-sm-2" name="status" required>
                            <option selected>Choose...</option>
                            <option value="Unmarried"> Unmarried </option>
                            <option value="Married"> Married </option>
                        </select><label class="lbl" id="l12"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Address </label>
                        <input type="text" class="form-control col-md-3" name="addr" placeholder="1234 Main St, Apartment, studio, or floor" required><label class="lbl" id="l13"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> City </label>
                        <input class="form-control col-md-3" type="text" name='city' value="Bharuch" required><label class="lbl" id="l15"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> State </label>
                        <input class="form-control col-md-3" type="text" name='state' value="Gujarat" required><label class="lbl" id="l16"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <label> Pin Code</label>
                        <input class="form-control col-md-3" type="tel" name='pin' value="123456" pattern="[0-9]{6}" required><label class="lbl" id="l14"></label>
                    </div><br />
                    <div class="form-group mx-sm-3 mb-2">
                        <button type="submit" class="btn btn-secondary" form="1"> Register </button>
                        &nbsp; &nbsp; &nbsp; &nbsp;
                        <button onclick="location.reload()" type="reset" class="btn btn-secondary"> Reset </button>
                    </div>
                </div>
            </div>
        </form>
        <form action='index.html' method="get" id="2"></form>
    </div>

    <div>
        <br>
        <label class="lbl" id="l2"></label><br>
        <label class="lbl" id="l3"></label><br>
        <label class="lbl" id="l4"></label><br>
        <label class="lbl" id="l5"></label><br>
        <label class="lbl" id="l6"></label><br>
        <label class="lbl" id="l18"></label><br>
        <label class="lbl" id="l7"></label><br>
        <label class="lbl" id="l8"></label><br>
        <label id="l9" class="lbl"></label><br>
        <label id="l10" class="lbl"></label><br>
        <label id="l11" class="lbl"></label><br>
        <label id="l12" class="lbl"></label><br>
        <label id="l13" class="lbl"></label><br>
        <label id="l14" class="lbl"></label><br>
        <label id="l15" class="lbl"></label><br>
        <label id="l16" class="lbl"></label><br>
    </div>

</body>

</html>

<script type="text/javascript" src="validate.js"></script>
