<html>

    <head>
        <title>Register Page</title>
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <!-- <link rel="icon" type="image/png" href="image/login.jpg"> -->
        <style>
            body{
                background-image: url('Image/DSC_8721.jpg');
                background-size: cover;
                background-attachment: fixed;
            }
        </style>
    </head>

    <body>

        <h1>Weddings</h1>
        <p align="right">
            <button type="submit" form="2">Back</button>
        </p>

        <div align="center">

            <p align="center"><font>Register your account: </font></p><br>

            <form action='index.html' id="1" method='get'>

                <table id="register">

                    <tr>
                        <th align="right"><font id="f1">First Name: </font></th>
                        <th align="left"><input type="text" name="f_n"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Middel Name: </font></th>
                        <th align="left"><input type="text" name="m_n"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Last Name: </font></th>
                        <th align="left"><input type="text" name="l_n"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Age: </font></th>
                        <th align="left"><input type="tel" name="age" pattern="[0-9]{2}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Gender: </font></th>
                        <th align="left">
                            <select name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Upload Image: </font></th>
                        <th align="left"><input type="file" name="image"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Email: </font></th>
                        <th align="left"><input type="text" name='user' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="characters@characters.domain"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">New Password: </font></th>
                        <th align="left"><input type="password" name='password'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Re-enter Password: </font></th>
                        <th align="left"><input type="password" name='password1'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Mobile No.: </font></th>
                        <th align="left"><input type="tel" name="mobile" pattern="[0-9]{10}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Mother Tongue: </font></th>
                        <th align="left">
                            <select name="tongue">
                                <option value="Hindi">Hindi</option>
                                <option value="Sanskrit">Sanskrit</option>
                                <option value="Gujarati">Gujarati</option>
                                <option value="Marathi">Marathi</option>
                                <option value="English">English</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Tamil">Tamil</option>
                                <option value="Bengali">Bengali</option>
                                <option value="Kannada">Kannada</option>
                                <option value="Malayalam">Malayalam</option>
                                <option value="Punjabi">Punjabi</option>
                            </select>
                        </th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Height(cm): </font></th>
                        <th align="left"><input type="text" name='height' pattern="[0-9]{2,3}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Weight(kg): </font></th>
                        <th align="left"><input type="text" name='weight' pattern="[0-9]{2,3}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Graduation: </font></th>
                        <th align="left"><input type="text" name='graduation'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Marital Status: </font></th>
                        <th align="left">
                            <select name="status">
                                <option value="Unmarried">Unmarried</option>
                                <option value="Married">Married</option>
                            </select>
                        </th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Address: </font></th>
                        <th align="left"><textarea name="address" cols="40" rows="5"></textarea></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Pin Code: </font></th>
                        <th align="left"><input type="tel" name='pin' pattern="[0-9]{6}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">City: </font></th>
                        <th align="left"><input type="text" name='city'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">State: </font></th>
                        <th align="left"><input type="text" name='state'></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Country: </font></th>
                        <th align="left"><input type="text" name='country'></th>
                    </tr><tr><td><br></td></tr><tr><td><br></td></tr>
                    <tr>
                        <th align='center'><input id="submit" type="submit" name="submit" form="1" value="Register"></th>
                        <th align='center'><input id="submit" type="reset" value="Reset"></th>
                    </tr>

                </table>

            </form>

            <form action='index.html' method="get" id="2"></form>

        </div>

    </body>

</html>
