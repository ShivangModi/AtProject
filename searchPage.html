<html>

    <body>

                        <th align="right"><font id="f1">Min Age: </font></th>
                        <th align="left"><input type="tel" name="min_age" pattern="[0-9]{2}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Max Age: </font></th>
                        <th align="left"><input type="tel" name="max_age" pattern="[0-9]{2}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Mother Tongue: </font></th>

                            <select name="tongue">
                                <option value="Hindi">Hindi</option>
                                <option value="Sanskrit">Sanskrit</option>
                                <option value="Gujarati">Gujarati</option>
                                <option value="Marathi">Marathi</option>
                                <option value="English">English</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Tamil">Tamil</option>
                                <option value="Bengali">Bengali</option>
                                <option value="Kannada">Kannada</option>
                                <option value="Malayalam">Malayalam</option>
                                <option value="Punjabi">Punjabi</option>
                            </select>
                        </th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Min Height(cm): </font></th>
                        <th align="left"><input type="text" name='min_height' pattern="[0-9]{2,3}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Max Height(cm): </font></th>
                        <th align="left"><input type="text" name='max_height' pattern="[0-9]{2,3}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Min Weight(kg): </font></th>
                        <th align="left"><input type="text" name='min_weight' pattern="[0-9]{2,3}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Max Weight(kg): </font></th>
                        <th align="left"><input type="text" name='max_weight' pattern="[0-9]{2,3}"></th>
                    </tr><tr><td><br></td></tr>
                    <tr>
                        <th align="right"><font id="f1">Marital Status: </font></th>
                        <th align="left">
                            <select name="status">
                                <option value="Unmarried">Unmarried</option>
                                <option value="Married">Married</option>
                            </select>
                        </th>
                    </tr><tr><td><br></td></tr><tr><td><br></td></tr>
                    <tr>
                        <th align='center'><input  id="submit" type="submit" name="submit" value="Search"></th>
                        <th align='center'><input id="submit" type="reset" value="Reset"></th>
                    </tr>
